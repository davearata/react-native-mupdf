apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

repositories {
  maven {
    url "http://davearata.github.com/mavenrepo/repository"
  }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.artifex.mupdf:libmupdf-gradle:1.0.3'
    compile 'com.artifex.mupdfdemo:MuPdfandroid:0.13'
    compile 'com.facebook.react:react-native:0.14.+'
}
